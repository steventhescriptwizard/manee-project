# Render Blueprint Configuration
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: manee-project
    runtime: docker
    dockerfilePath: ./Dockerfile
    plan: free  # Free tier
    healthCheckPath: /
    envVars:
      - key: APP_NAME
        value: "Manee Fashion Store"
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: APP_URL
        sync: false  # Set this manually after deploy
      - key: APP_KEY
        generateValue: true
      - key: LOG_CHANNEL
        value: stderr
      - key: LOG_LEVEL
        value: warning
      - key: DB_CONNECTION
        value: sqlite
      - key: SESSION_DRIVER
        value: file
      - key: CACHE_STORE
        value: file
      - key: QUEUE_CONNECTION
        value: sync
